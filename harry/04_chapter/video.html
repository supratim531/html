<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTH-8">
  <title>CWH - Embedding Videos</title>
  <link rel="icon" href="https://img.icons8.com/?size=80&id=dxoYK8bxqiJr&format=png" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Embedding Videos</h1>
    <p>This is an example of how to embed videos in HTML5</p>
  </header>
  <main>
    <article>
      <h2>Usage of Iframe Tag</h2>
      <p>Here we can see some iframe examples.</p>

      <section>
        <h3>Iframe Example 1</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/IolEboic9Qo?si=bPLX3m9sgQm5X1vb"
          title="YouTube video player" frameborder="0"
          allow="accelerometer; fullscreen; autoplay; loop; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"></iframe>
      </section>
      <section>
        <h3>Video Example 1</h3>
        <!-- <iframe src="https://www.bing.com" frameborder="0" width="1000" height="500"></iframe> -->
        <video width="500" controls autoplay loop muted>
          <source src="./video.mp4" type="video/webm">
          Sorry, Some Error Occured.
        </video>
      </section>
    </article>
  </main>
  <footer></footer>
</body>

</html>
