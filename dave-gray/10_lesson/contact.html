<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Supratim Majumder">
  <meta name="description" content="Contact information for The Little Taco Shop">
  <title>The Little Taco Shop - Contact Us</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
        <li><a href="/#menu">Our Menu</a></li>
        <li><a href="./hours.html">Store Hours</a></li>
      </ul>
    </nav>
    <figure>
      <img src="./img/tacos_close_up_400x260.png" alt="Tacos Close Up" title="Tacos ready to eat!" width="400"
        height="260">
      <figcaption>Tacos Close Up</figcaption>
    </figure>
  </header>

  <hr>

  <main>
    <section>
      <h2>Our Contact Form</h2>
      <p>Lets connect with us!</p>

      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>

          <p>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="on" autofocus required>
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Your Email" autocomplete="on" required>
          </p>
          <p>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here..."
              autocomplete="on"></textarea>
          </p>
        </fieldset>
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </section>
    <section>
      <h2>Our Location</h2>
      <address>
        14, Subhas Pally<br>
        Kolkata, West Bengal 700108<br>
        Phone: <a href="tel:+919163681672">+91 91636 81672</a>
      </address>
    </section>
    <br>
    <p><a href="#">Back to Top</a></p>
  </main>

  <hr>

  <footer>
    <p>Copyright &copy; 2024 The Little Taco Shop</p>
  </footer>
</body>

</html>
